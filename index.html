<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Credit cards form">
        <title>Credit cards form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Credit cards form</h1>
        <h2>Data</h2>
        <p>Please insert correct data to make credit card.</p>
        <form action="@{/bankAccountTransactions/fetchBankAccountTransactions}" method="post">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
            <br>
    
            <label for="oib">OIB:</label>
            <input type="oib" id="oib" name="oib" required>
            <br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
